<!-- Modal -->
<div class="modal fade" id="id_modal_details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Детальный просмотр
        <h4>${currentProduct.product_name}</h4>
        <img :src="currentProduct.product_photo" class="w-75" alt="product_photo">
        <p>
        <b>Описание:</b>
        </p>
        <p>
        ${currentProduct.product_description}
        </p>
        <div class="text text-info">
            <b>Стоимость:</b> ${currentProduct.product_price}
        </div>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button v-on:click="addToBasket(currentProduct)" type="button" class="btn btn-primary">Добавить в корзину</button>
      </div>
    </div>
  </div>
</div>
