{% extends 'basket/base.html' %}

{% block content %}
<div id="app">
    <div class="container">
        <h4>
            This is my vue-django-shop
        </h4>
        <p>${message}</p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, magnam.
        </p>
        <div class="row">
            <div class="col-xl-4">List of products
             <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products">
                <th scope="row">${product.product_id}</th>
                <td>${product.product_name}</td>
                <td><button class="btn btn-info">Delete</button></td>
              </tr>
            </tbody>
            </table>
            </div>
            <div class="col-xl-8">Col2</div>
        </div>
    </div>
</div>
{% endblock %}
